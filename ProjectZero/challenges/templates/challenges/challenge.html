<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{eachMonthName|capfirst}}'s Greetings</title>
  </head>
  <body>
    <h1>Greetings from {{eachMonthName|capfirst}}</h1>

    {%if eachMonthText is not None %}

    <h2>{{eachMonthText}}</h2>

    {% else %}

    <p>This month donot describes anything</p>

    {%endif%}
  </body>
</html>
